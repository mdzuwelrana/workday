<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Tailwind css</title>
    <!-- font awesome cdm -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind kink -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
   

    <div class="container mx-auto p-5">

       
         <!-- hero section -->
        <div class="flex flex-row h-full ">
            <div class="w-1/2">
                <img class="h-full" src="imagess_others/index_bg.jpg" alt="#">
            </div>
            <div class="w-1/2 bg-white h-full mb-14">
                <div class="w-4/5 px-14 pt-10 ">
                <h1 class="text-3xl">Registration</h1>

                <p class="text-sm text-gray-400 mt-4 mb-2">Full Name</p>
                <input type="text" class="w-full h-8 rounded-lg  border border-gray-400">
                <p class="text-sm text-gray-400 mt-4 mb-2">Email</p>
                <input type="text" class="w-full h-8 rounded-lg  border border-gray-400">
                <div class="flex justify-between">
                    <p class="text-sm text-gray-400 mt-3 mb-2">Password</p>
                    <p class="text-sm text-gray-400 mt-3 mb-2"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 inline-block">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                      </svg>
                       Hide</p>
                </div>
                <input type="text" class="w-full h-8 rounded-lg  border border-gray-400">
                <p class="text-[9px]">Use 8 or more characters with a mix of letters, numbers & symbols</p>

                <div class="flex justify-between">
                    <p class="text-sm text-gray-400 mt-3 mb-2">Confirm Password</p>
                    <p class="text-sm text-gray-400 mt-3 mb-2"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 inline-block">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                      </svg>
                       Hide</p>
                </div>
                
                <input type="text" class="w-full h-8 rounded-lg  border border-gray-400">
                <p class="text-[9px]">Use 8 or more characters with a mix of letters, numbers & symbols</p>


                <p class="text-xs text-[#666666] mb-6 mt-4"><i class="fas fa-check-square" style="color: #141a0f;"></i>  Agree to our <span class="underline underline-offset-1"> Terms of use </span> and <span class="underline underline-offset-1"> Privacy Policy  </span></p>
              

                <button class="flex bg-black text-white mb-1   px-12 py-2 mt-4 rounded">Register Now</button>
                </div>
                

             </div>
        </div>

    </div>




</body>
</html>
